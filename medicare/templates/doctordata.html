<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Doctor Details</title>
  <style>
    body{
        background-color: #5491d0;
    }
    table {
      border-collapse: collapse;
      width: 95%;
      margin: 10px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
    }
    .completed {
      opacity: 0.5;
      text-decoration: line-through;
    }

    /* New styles for enhanced look */
    table {
    margin: 2%;
      background-color: #fff;
      font-family: sans-serif;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    th, td {
      background-color: #f5f5f5;
    }
    th {
        text-align: left;
      background-color: #fff4bc;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #fbfbfb;
    }
    td:first-child {
      border-radius: 10px 0 0 10px;
    }
    td:last-child {
      border-radius: 0 10px 10px 0;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
    }
    .checkbox-container input {
      margin-right: 10px;
    }
    button {
  background-color: #5491d0;
  color: #fff;
  width: 80%;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

button:hover {
  background-color: #2980b9;
}

  </style>
</head>
<body>
  <h2 style="font-family: sans-serif;color: white;">Hospital Doctor Details</h2>
  <table>
    <thead>
      <tr>
        <th>Sr. No.</th>
        <th>Name</th>
        <th>Contact Number</th>
        <th>Surgeries</th>
        <th>Surgeries Performed</th>
        <th></th> </tr>
    </thead>
    <tbody>
        {% for doc in docs %}
      <tr>
        <td>{{ doc.empid }}</td>
        <td>{{ doc.name }}</td>
        <td>{{ doc.contact }}</td>
        <td>{{ doc.speciality }}</td>
        <td>{{ doc.surgeries }}</td>
      </tr>
      {% endfor %}
      </tbody>
  </table>
</body>
</html>
