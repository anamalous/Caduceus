<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload and OCR</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin:0 auto;
      font-family: sans-serif;
      background-color: #f5f5f5; /* Light background color */
    }

    .container {
      display: flex;
      flex-grow: 1;
      justify-content: center; /* Center panels horizontally */
    }

    .upload-panel,
    .image-panel {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 5px; /* Add rounded corners for panels */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for panels */
      margin: 10px; /* Add spacing between panels */
    }

    .upload-panel {
      border-right: none; /* Remove border between panels */
    }

    .image-panel {
      text-align: center;
    }

    .image {
      max-width: 100%;
      max-height: 300px;
      border-radius: 5px;
      /* Remove shadow as panels already have shadow */
    }

    .ocr-content {
      white-space: pre-wrap;
      margin-top: 20px;
    }

    /* Style variations for different button types */
    .button{
      margin: 5px;
      display: inline-block; /* Allow buttons to sit side-by-side */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s ease-in-out; /* Add hover effect */
    }

    .button:hover {
      background-color: #ddd; /* Lighten button background on hover */
    }

    .button.primary {
      background-color: #3f51b5; /* Primary button (blue) */
      color: white;
    }

    .button.secondary {
      background-color: #eee; /* Secondary button (light gray) */
      color: #333;
    }

    .text-area {
      width: 100%;
      height: 200px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: sans-serif;
      resize: none;
    }

    /* Custom File Input Styles */
    #file-input {
      display: none; /* Hide the default file input */
    }

    #file-label {
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      background-color: #eee;
      color: #333;
      transition: background-color 0.2s ease-in-out;
    }

    select{
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
    }

    #file-label:hover {
      background-color: #ddd; /* Lighten on hover */
    }
  </style>
</head>

  <form action="searching/" method="post" enctype="multipart/form-data">

  <div class="container">
    <div class="upload-panel">
      <h2>Upload  Report</h2>

        <img id="mri-preview" src="" alt="Uploaded MRI Scan" style="display: none; max-width: 60%;">
      <br>
    </div>
    <input class="primary button" type="submit" value="Find"><br>

</body>
</html>
